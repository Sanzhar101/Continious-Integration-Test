name: My First CI Pipeline
on:
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build Docker Image
        run: |
          docker build -t my-app:latest .
          echo "Image built successfully!"
      - name: Run Test
        run: |
          docker run my-app:latest | grep "Hello, DevOps World!"
